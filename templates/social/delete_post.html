{% extends 'base.html' %}

{% block title %}Удалить пост - MiniSocial{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h3 class="card-title text-danger">Удалить пост?</h3>
                <p>Вы уверены, что хотите удалить этот пост? Это действие нельзя отменить.</p>
                
                <div class="card mb-3">
                    <div class="card-body">
                        <p class="card-text">{{ post.content|linebreaksbr }}</p>
                        {% if post.image %}
                        <img src="{{ post.image.url }}" class="img-fluid rounded" alt="Post image" style="max-height: 200px;">
                        {% endif %}
                    </div>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2 justify-content-center">
                        <button type="submit" class="btn btn-danger">Да, удалить</button>
                        <a href="{% url 'post_detail' post.pk %}" class="btn btn-outline-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
